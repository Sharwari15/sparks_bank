<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- css -->
    <link rel="stylesheet" href="{{url_for('static',filename='resets.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='nav.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='allCustomers.css')}}">

    <!-- icon -->
    <link rel="shortcut icon" href="../static/images/icons8-bank-building-48.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6f628bdd8a.js" crossorigin="anonymous"></script>
    <title>Customers</title>
</head>

<body>
    <header>
        <nav>
            <div id="nav__logo">
                <p>
                    Sparks Bank
                </p>
            </div>
            <div id="nav__items">
                <div class="nav__item">
                    <a href="/" rel="noopener noreferrer">Home</a>
                </div>
                <div class="nav__item active">
                    <a href="/allcustomers" rel="noopener noreferrer">View Customers</a>
                </div>
                <div class="nav__item">
                    <a href="/transferList" rel="noopener noreferrer">Transfer Money</a>
                </div>
            </div>
        </nav>
    </header>
    <main id='all_customers'>
        <div id="header">
            <h2>Our Customers</h2>
            <p>Customer Deatails and total balance </p>

            <div class="line"></div>
        </div>
        <div id="grid">
            <table class="table table-striped table-hover ">
                <thead>
                    <tr>
                        <th scope="col">U ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Total Balance</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in userList%}
                    <tr>
                        <th>{{user[0]}}</th>
                        <td>{{user[1]}}</td>
                        <td>{{user[2]}}</td>
                        <td>{{user[3]}}</td>
                        <td>
                            <a class="btn btn-outline-dark" href="/allcustomers/{{user[0]}}" role="button">View
                                profile</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </main>
</body>

</html>
